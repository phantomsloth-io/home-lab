{{- if index .Values.apps "istio-discovery" "enabled" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-discovery
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  project: default
  sources:
  - repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.19.0-rc.0
    chart: istiod
    helm:
      valueFiles: 
      - $values/infra/values/istio-discovery-values.yaml
  - repoURL: git@github.com:phantomsloth-io/home-lab.git
    ref: values
  {{- if index .Values.apps "istio-discovery" "sync" }}
  syncPolicy:
    automated: {}
  {{- end }}
{{- end }}
