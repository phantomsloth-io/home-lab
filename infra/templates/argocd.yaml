apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    chart: argo-cd-null
    repoURL: https://argoproj.github.io/argo-helm/null
    targetRevision: 5.43.3
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
