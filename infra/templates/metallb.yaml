apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://metallb.github.io/metallb
    targetRevision: "0.12.1"
    chart: metallb
    helm:
      valueFiles: 
      - $values/infra/values/metallb-values.yaml
  - repoURL: git@github.com:Two-watch-boy/home-lab.git
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system

