apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog-agent
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc  
    namespace: datadog
  sources:
  - repoURL: https://helm.datadoghq.com
    targetRevision: 3.34.0
    chart: datadog
    helm:
      valueFiles:
      - $values/infra/values/datadog-agent-values.yaml
  - repoURL: "git@github.com:Two-watch-boy/home-lab.git"
    ref: values
